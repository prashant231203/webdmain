<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addtocart.css">
    <title>Shopping Cart</title>
</head>

<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <section class="cart">
        <div class="product">
            <img src="/images/Screenshot 2024-01-23 040205.png" alt="dsa with java">
            <h3>Dsa with java</h3>
            <p>₹2099</p>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="product">
            <img src="./images/hitesh-choudhary-D9Zow2REm8U-unsplash.jpg" alt="python">
            <h3>python</h3>
            <p>₹542.99</p>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="product">
            <img src="./images/Screenshot 2024-01-23 040038.png" alt="Javascript">
            <h3>Javascript</h3>
            <p>₹899</p>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="product">
            <img src="./images/Full stack.jpg" alt="fullstack">
            <h3>fullstack</h3>
            <p>₹895.99</p>
            <button class="remove-btn">Remove</button>
        </div>
    </section>

    <footer>
        <p>Total:₹8996</p>
        <button class="checkout-btn">buy now</button>
    </footer>

</body>

</html>
